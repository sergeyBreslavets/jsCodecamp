};

function sumPrimes(num) {
  var sum=0;
  for (var i = 2; i < num; i++) {      
  	var flag=true; 
    for (var ii = i-1; ii >0 ; ii--) {
  	 	if (i % ii == 0 & ii !==1){
           flag=false;
      }
  	 }; 
    if (flag==true){
         
       sum=sum+i;

    }


  };



  return sum;
}

function smallestCommons(arr) {
   var arrStart=Math.min.apply(Math, arr);
   var arrEnd  =Math.max.apply(Math, arr);
   var masA    =[];
   for (var i = arrStart; i <= arrEnd; i++) {
     masA.push(i);

   };
     
   var start= 0; 
   var end=false;
   while(end==false){
      end=true;
      start=start+ masA[masA.length-1];
      for (var i = 0; i < masA.length; i++) {
             
          if (start %  masA[i] > 0) {
            end=false;
          }
       }; 
      
 }
 return start;
}

function find(arr, func) {
  var num = undefined; 
  arr=arr.filter(func);  
  if (arr.length>0){
    num=arr[0];
  }
  return num;
}

function drop(arr, func) {

}

  end=true;
